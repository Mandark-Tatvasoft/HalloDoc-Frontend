<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom css -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    <!-- Navbar -->
    <div class="navbar">
        <img src="images/logo.png" alt="Logo" id="nav-logo">
        <button class="btn theme-toggle" id="theme-switch" onclick="theme()"><i class="bi bi-moon"></i></button>
    </div>
    
    
    <!-- Back button -->
    <a href="request-type.html" class="btn btn-outlined" id="btn-mgn"><i class="bi bi-chevron-left"></i>back</a>
    
    
    <!-- Main content form -->
    <div class="container" id="patient-info-container">
        <form class="d-flex flex-column justify-content-center">
            
            <!-- Business info -->
            <h5 class="info-head">Business Information</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating patient-info">
                        <input type="text" class="form-control" id="floatingInput" placeholder="firstname">
                        <label for="floatingInput">Your First Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating patient-info">
                        <input type="text" class="form-control" id="floatingInput" placeholder="lastname">
                        <label for="floatingInput">Your Last Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating patient-info">
                        <input type="tel" class="form-control" id="floatingInput" placeholder="contact number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        <label for="floatingInput">Your Contact Number</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating patient-info">
                        <input type="email" class="form-control" id="floatingInput" placeholder="firstname">
                        <label for="floatingInput">Your Email</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating patient-info">
                        <input type="text" class="form-control" id="floatingInput" placeholder="firstname">
                        <label for="floatingInput">Business/Property Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating patient-info">
                        <input type="text" class="form-control" id="floatingInput" placeholder="firstname">
                        <label for="floatingInput">Case Number (Optional)</label>
                    </div>
                </div>
            </div>

            <!-- Business patient info -->
            <h5 class="info-head">Patient Information</h5>
            <div class="row">
                <div class="col-12">
                    <div class="form-floating patient-info mgn">
                        <textarea class="form-control" id="floatingInput" placeholder="Enter brief detail of Symptoms (Optional)" style="height: 100px;"></textarea>
                        <label for="floatingInput">Enter brief detail of Symptoms (Optional)</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating patient-info">
                        <input type="text" class="form-control" id="floatingInput" placeholder="firstname">
                        <label for="floatingInput">First Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating patient-info">
                        <input type="text" class="form-control" id="floatingInput" placeholder="lastname">
                        <label for="floatingInput">Last Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating patient-info">
                        <input type="date" class="form-control" id="floatingInput" placeholder="none">
                        <label for="floatingInput">Date of Birth</label>
                    </div>
                </div>
            </div>
            
            <!-- Business patient contact info -->
            <h5 class="info-head">Patient Contact Information</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating patient-info">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Email">
                        <label for="floatingInput">Email</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating patient-info">
                        <input type="tel" class="form-control" id="floatingInput" placeholder="contact number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        <label for="floatingInput">Contact number</label>
                    </div>
                </div>
            </div>
            
            <!-- Business patient location -->
            <h5 class="info-head">Patient Location</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating patient-info">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Street">
                        <label for="floatingInput">Street</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating patient-info">
                        <input type="text" class="form-control" id="floatingInput" placeholder="City">
                        <label for="floatingInput">City</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating patient-info">
                        <input type="text" class="form-control" id="floatingInput" placeholder="State">
                        <label for="floatingInput">State</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating patient-info">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Zip Code">
                        <label for="floatingInput">Zip Code</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating patient-info">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Room">
                        <label for="floatingInput">Room # / Suite (Optional)</label>
                    </div>
                </div>
            </div>
            <div class="patient-info d-flex justify-content-end">
                <button type="submit" class="btn" id="sbmt-btn">Submit</button>
                <button class="btn" id="cncl-btn">Cancel</button>
            </div>
        </form>
    </div>





    <!-- Popup -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered d-flex justify-content-center align-items-center ">
            <div class="modal-content  ">
                <div class="modal-header">
                    <div class="container d-flex justify-content-center align-items-center">
                        <img src="images/warning-icon.svg" alt="" id="warning-icon">
                    </div> 
                </div>
                <div class="modal-body">
                    When submitting a request, you must provide the correct contact information for the patient or the responsible party. Failure to provide the correct email and phone number will delay service or be declined.
                </div>
                <div class="modal-footer d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script src="js/dark-theme.js"></script>
    <script>
        var myModal = new bootstrap.Modal(document.getElementById('myModal'), {})
        myModal.show()
    </script>
</body>
</html>
