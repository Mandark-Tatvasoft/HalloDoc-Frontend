<!DOCTYPE html>
<html lang="en">
<!-- head section -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HalloDoc</title>
    
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom css -->
    <link rel="stylesheet" href="css/index.css">
</head>

<!-- body section -->
<body>
    <div class="theme-btn">
        <button class="btn x"><i class="bi bi-moon"></i></button>
    </div>
    
    <div class=" container-fluid logo d-flex align-items-center justify-content-center">
        <img src="images/logo.svg" alt="" class="logo-img" />
    </div>  
    
    <div class="background d-flex justify-content-center align-items-center">
        <img src="images/patient-login-hero.jpg" alt="Hero image" class="bg-image">
    </div>
    
    <div class="container main-content d-flex justify-content-center align-items-center">
        <form class="container d-flex flex-column justify-content-center align-items-center">
            <button class="btn back-btn"><i class="bi bi-chevron-left"></i>back</button>
            
            <h2>Reset Your Password</h2>
            
            <div class="form-floating login-input">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                <label for="floatingInput">Username</label>
            </div>
            
            <button class="btn login-btn">Reset Password</button>
            <button class="btn back-btn"><i class="bi bi-chevron-left"></i>Back to login</button>
            
        </form>
    </div>
    
    <footer>
        <div class="container d-flex justify-content-center ">
            
                <a href="#">Terms of Condition</a>
                <span class="mx-4 ">|</span>
                <a href="#">Privacy Policy</a>
            
        </div>
    </footer>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
